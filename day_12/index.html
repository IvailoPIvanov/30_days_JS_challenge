<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<h1>type maxi :) </h1>
<script>
    const secrateCode = 'maxi';
    const test = [];


    window.addEventListener('keyup', (e )=>{
        console.log(e.key);
        test.push(e.key);
        test.splice(-secrateCode.length - 1, test.length - secrateCode.length);
        if(test.join('').includes(secrateCode)){
            console.log('sada')
            cornify_add();
        }
    });

</script>
</body>
</html>
